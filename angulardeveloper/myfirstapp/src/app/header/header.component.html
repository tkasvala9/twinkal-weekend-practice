<h1>total Items in cart:{{count}}</h1>
<div class="card mb-3" style="max-width: 540px;" *ngFor="let ItemsInCart of ItemsInCarts">
    <div class="row g-0">
        <div class="col-md-4"><img [src]="ItemsInCart.url" class="img-fluid rounded-start" alt="..."></div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ItemsInCart.productname}}</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                    content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
<app-product (cartemmiter)="cartcounter($event)"></app-product>
